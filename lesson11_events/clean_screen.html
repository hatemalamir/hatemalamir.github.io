<!DOCTYPE html>
<html>
	<head>
		<meta title="Clear Screen"/>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="clean_screen.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script rel="text/javascript" src="clean_screen.js"></script>
	</head>
	<body>
		<div id="controls">
			<label for="width">Width px (0 - 100)</label>
			<input type="number" id="width" name="width" min="0" max="5" value="0">
			<label for="growth-amount">Growth Amount px (1 - 50)</label>
			<input type="number" id="growth-amount" name="growth-amount" min="1" max="50" value="1">
			<label for="growth-rate">Growth Rate ms (100 - 10000)</label>
			<input type="number" id="growth-rate" name="growth-rate" min="1" max="50" value="100">
			<label for="circles-number">Number of Circles (1 - 3)</label>
			<input type="number" id="circles-number" name="circles-number" min="1" max="3" value="1">
			<input type="button" id="start" value="start"/>
		</div>
		<div id="canvas">
		</div>
	</body>
</html>
